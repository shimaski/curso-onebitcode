<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu form</title>
</head>
<body>

 

    <h4>Cadastro  da liga dos Austronautas</h4>

<form>
<label for="nome">Nome: </label>
<input type="name" id="nome" name="nome" placeholder="escreva aqui seu nome"> <br>
<br><label for="email">E-mail: </label>
<input type="email" id="email" name="email" placeholder="seunome@dominio.com.br">
<label for="password">-Senha:</label>
<input type="password" id="senha" name="senha" min="8" max="12"> <br>
<br><label for="aniversario">Data de nascimento:</label>
<input type="date" id="aniversario" name="aniversario">
<label for="myfile">-Foto:</label>
<input type="file" id="myfile" name="myfile"> 
<br>   

<br>
<label for="Nacionalidade">Nacionalidade: </label>
<select id="Nacionalidade" name="Nacionalidade">
<option value="Russo">Russo</option>
<option value="Brasileiro">Brasileiro</option>
<option value="Americano">Americano</option>
<option value="Europeu">Europeu</option>
</select>
<label for="genero">- Genero</label>
<label for="html">F</label>
<input type="radio" id="Genero" name="Feminino" value="Feminino">
<label for="css">M</label>
<input type="radio" id="Masculino" name="Genero2" value="Masculino"> <br>
  
  <br>
<label for="qualidades">Suas principais Qualidades: </label> <br>
  <label for="qualidades"> Inteligencia </label>
  <input type="checkbox" id="qualidades1" name="Inteligencia" value="Inteligencia"> |

  <label for="qualidades"> Resiliencia </label>
  <input type="checkbox" id="qualidades2" name="Resiliencia" value="Resiliencia"> |
  
  <label for="qualidades"> Preparo físico </label>
  <input type="checkbox" id="qualidades3" name="Preparo físico" value="Preparo físico"> |

  <label for="qualidades"> Educação </label>
  <input type="checkbox" id="qualidades4" name="educação" value="educação"> |

 <br>

 <br>
 <textarea name="comentario" rows="10" cols="30">
    Por que você gostaria de ser um Austronauta?
     </textarea>

     <br>
     <br>
     <input type="submit" value="criar">

</form>

</body>
</html>
